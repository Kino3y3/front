    var menu = document.querySelector('.menu');

    function activate(elem) {

    }

    function inactivate(elem) {
      elem.classList.remove('menu-active');
    }

    function clickHandler(e) {
      if (currentMenu) {
        inactivate(currentMenu);
      }
